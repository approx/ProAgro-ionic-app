<!-- Generated template for the NavBarComponent component -->
<div *ngIf="page.render" class="wraper" (mouseenter)="openPageMenu(page)" (mouseleave)="cloasePageMenu(page)">
  <ion-item>
    <button (click)="openPage(page,$event)">
      <ion-icon no-margin float-left class="primary" name="{{page.icon}}"></ion-icon>
      <p float-left>{{page.name}}</p>
    </button>
  </ion-item>
  <div *ngIf="page.itensToogle && page.itens" class="itens">
    <span *ngFor="let iten of page.itens">
      <button *ngIf="iten.render" (click)="openPage(iten,$event)" class="toggleIten">
        <span>{{iten.name}}</span>
      </button>
    </span>
  </div>
</div>
