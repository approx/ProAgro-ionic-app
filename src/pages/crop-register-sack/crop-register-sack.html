<ion-content *ngIf="crop" padding>
  <h1>{{crop.name}} - {{crop.field.farm.name}}</h1>
  <ion-grid class="formContent">
    <form (ngSubmit)="Register()" padding #RegisterForm="ngForm">
      <h3>Registar venda de sacas </h3>
      <ion-row>
        <ion-col col-12 col-md-4>
          <ion-item>
            <ion-label floating>Quantidade*</ion-label>
            <ion-input type="text" required maxlength="45" #name="ngModel" (ionChange)="calculateTotalValue()" [(ngModel)]="registerSack.quantity" name="quanity" value=""></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-4>
          <ion-item>
            <ion-label floating>Valor por saca*</ion-label>
            <ion-input type="text" required maxlength="45" #name="ngModel" (ngModelChange)="OnValueChange($event)" [(ngModel)]="value" name="value" value=""></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-4>
          <ion-item>
            <ion-label floating>Valor total</ion-label>
            <ion-input type="text" readonly="true" maxlength="45" #name="ngModel" [(ngModel)]="total_value" name="total_value" value=""></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="justifyCenter" margin-bottom>
        <button type="submit" [disabled]="!RegisterForm.form.valid" ion-button col-12 col-md-3>Cadastrar</button>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
