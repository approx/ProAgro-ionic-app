<ion-content padding>
  <h1>Tipos de Atividades</h1>
  <ion-grid>
    <ion-row padding-right padding-left>
      <ion-col col-12>
          <form (ngSubmit)="Register()" #RrgisterForm="ngForm">
            <ion-row class="baseline">
            <ion-col col-6 col-md-3>
              <ion-item>
                <ion-label floating>Codigo</ion-label>
                <ion-input type="text" name="id" [(ngModel)]="activityType.id" required value=""></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-6 col-md-3>
              <ion-item>
                <ion-label floating>Produto/Servi√ßo</ion-label>
                <ion-input type="text" name="name" [(ngModel)]="activityType.name" required value=""></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-6 col-md-3>
              <ion-item>
                <ion-label floating>Valor por ha</ion-label>
                <ion-input type="text" name="value_per_ha" (ngModelChange)="onValuePerHaChange($event)" [(ngModel)]="value_per_ha" required value=""></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-6 col-md-3 style="display: flex; align-items: flex-end;">
              <ion-item>
                <ion-label floating>Valor Unitario</ion-label>
                <ion-input type="text" name="unity_value" (ngModelChange)="onUnityValueChange($event)" [(ngModel)]="unity_value" required value=""></ion-input>
              </ion-item>
              <button no-margin margin-left no-padding [disabled]="!RrgisterForm.form.valid" type="submit" name="button"><ion-icon name="add-circle"></ion-icon></button>
            </ion-col>
          </ion-row>
          </form>
      </ion-col>
    </ion-row>
    <ion-row padding>
      <ion-col class="culturesContainer" col-12>
        <ion-list>
          <ion-item no-padding class="item-flex" *ngFor="let types of activityTypes">
            <ion-row col-12 style="align-items:center">
              <ion-col class="padding-left-20 text-overflow" col-3>
                {{types.id}}
              </ion-col>
              <ion-col class="padding-left-20 text-overflow" col-3>
                {{types.name}}
              </ion-col>
              <ion-col class="padding-left-35 text-overflow" col-3>
                R${{types.value_per_ha}}
              </ion-col>
              <ion-col col-3 class="padding-left-35 align-center-justify-between flex text-overflow">
                R${{types.unity_value}}
                <button (click)="delete(types.id)" no-margin no-padding margin-left ><ion-icon name="remove-circle"></ion-icon></button>
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
