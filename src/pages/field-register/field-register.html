<ion-content padding>
  <h1>Registrar novo talh√£o</h1>
  <form (ngSubmit)="Register()" #RegisterForm="ngForm">
    <ion-grid padding class="formContent">
      <ion-row>
        <ion-col col-12 col-md-9>
          <ion-item>
            <ion-label floating>Nome*</ion-label>
            <ion-input type="text" required maxlength="45" #name="ngModel" [(ngModel)]="field.name" name="name" value=""></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-3>
          <ion-item padding-top>
            <ion-label>Tipo*</ion-label>
            <ion-select [(ngModel)]="field.field_type_id" required name="type">
              <ion-option *ngFor="let type of fieldTypes" value="{{type.id}}">{{type.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row flex-end-align>
        <ion-col col-12 col-md-4>
          <ion-item padding-top>
            <ion-label>Cliente*</ion-label>
            <ion-select [(ngModel)]="client_id" (ngModelChange)="ClientSelected()" required name="client">
              <ion-option *ngFor="let client of clients" value="{{client.id}}">{{client.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-4>
          <ion-item padding-top>
            <ion-label>Fazenda*</ion-label>
            <ion-select [(ngModel)]="field.farm_id" required name="farm">
              <ion-option *ngFor="let farm of filteredFarms" value="{{farm.id}}">{{farm.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-4>
          <ion-item>
            <ion-label floating>Area*</ion-label>
            <ion-input type="text" required maxlength="45" [(ngModel)]="field.area" name="area" value=""></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label floating>Lat</ion-label>
            <ion-input type="text" (change)="setMapUrl()" required [(ngModel)]="field.lat" name="lat" value=""></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label floating>Lng</ion-label>
            <ion-input type="text" (change)="setMapUrl()" required [(ngModel)]="field.lng" name="lng" value=""></ion-input>
          </ion-item>
        </ion-col>
        <ion-col *ngIf="field.lat&&field.lng&&mapUrl" col-12 col-md-12>
          <iframe
          width="100%"
          height="450"
          frameborder="0" style="border:0"
          [src]="mapUrl" allowfullscreen>
        </iframe>
        </ion-col>
      </ion-row>
      <ion-row class="justifyCenter" margin-bottom>
        <button type="submit" [disabled]="!RegisterForm.form.valid" ion-button col-12 col-md-3>Cadastrar</button>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
