<ion-content padding>
  <h1>Fazendas</h1>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-searchbar [(ngModel)]="filterText" (ionInput)="FilterFarm()"></ion-searchbar>
      </ion-col>
      <ion-col col-3>
        <ion-item>
          <ion-label>Culturas</ion-label>
          <ion-select [(ngModel)]="culturesSelected" (ngModelChange)="FilterFarm()" multiple="true">
            <ion-option *ngFor="let culture of cultures" value="{{culture.id}}">{{culture.name}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <ion-item>
          <ion-label>Cliente</ion-label>
          <ion-select [(ngModel)]="clientFilter" (ngModelChange)="FilterFarm()" multiple="true">
            <ion-option *ngFor="let client of clients"  value="{{client.id}}">{{client.name}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <div class="hr"></div>
    <ion-row>
      <ion-col *ngFor="let farm of filteredFarms" col-12 col-md-6 col-lg-4 col-xl-3>
        <farm-info (click)="openFarmPage(farm)" [farm]="farm"></farm-info>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
