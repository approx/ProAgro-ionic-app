<ion-content padding>
  <h1>Safras</h1>
  <ion-grid>
    <ion-row class="filters">
      <ion-col col-4>
        <ion-searchbar no-padding [(ngModel)]="filterText" (ionInput)="Filter()"></ion-searchbar>
      </ion-col>
      <ion-col col-3>
        <ion-item>
          <ion-label>Estado</ion-label>
          <ion-select [(ngModel)]="state" multiple="true" (ngModelChange)="Filter()" >
            <ion-option value="Finalizado">Finalizado</ion-option>
            <ion-option value="Em Andamento">Em Andamento</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <ion-item>
          <ion-label>Cultura</ion-label>
          <ion-select [(ngModel)]="cultureFilter" multiple="true" (ngModelChange)="Filter()" >
            <ion-option *ngFor="let culture of cultures"  value="{{culture.name}}">{{culture.name}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <ion-item>
          <ion-label>Fazenda</ion-label>
          <ion-select [(ngModel)]="farmFilter" multiple="true" (ngModelChange)="Filter()" >
            <ion-option *ngFor="let farm of farms"  value="{{farm.id}}">{{farm.name}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <div class="hr"></div>
    <ion-row *ngIf="loaded">
      <ion-col *ngFor="let crop of filteredCrops" col-12 col-md-6 col-lg-4 col-xl-3>
        <crop-info (click)="openCrop(crop)" [crop]="crop"></crop-info>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!loaded">
      <ion-col text-center padding style="display: flex;justify-content: center;align-items: center;">
        <ion-spinner name="bubbles"></ion-spinner> Carregando lista de safras.
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
