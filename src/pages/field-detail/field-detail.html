  Ionic pages and navigation.

<ion-content padding>
  <h1 *ngIf="field">{{field.name}}</h1>
  <ion-grid padding>
    <ion-row>
      <ion-col *ngIf="field" col-12 col-md-6 style="line-height:25px;" class="vr-right">
        {{field.farm.name}}<br>
        {{field.farm.client.name}}<br>
        <span *ngIf="field.farm.client.email">{{field.farm.client.email}}</span><br>
        {{field.farm.client.phone | phone}}
      </ion-col>
      <ion-col *ngIf="field" style="display:flex;align-items:center;" col-12 col-md-6>
        <div *ngIf="!field.crop" col-12 style="display:flex;justify-content:center"><button type="button" ion-button col-12 col-sm-9 col-md-8 col-lg-6 col-xl-5>Registrar Safra Atual</button></div>
      </ion-col>
    </ion-row>
    <div margin-top margin-bottom class="hr">
    </div>
    <ion-row>
      <ion-col *ngIf="field&&mapUrl" col-12 col-md-12>
        <iframe
        width="100%"
        height="450"
        frameborder="0" style="border:0"
        [src]="mapUrl" allowfullscreen>
      </iframe>
      </ion-col>
    </ion-row>
  </ion-grid>
  <actions [actions]="actions"></actions>
</ion-content>
