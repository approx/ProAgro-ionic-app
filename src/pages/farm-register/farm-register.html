<ion-content padding>
  <h1>Cadastrar Fazenda</h1>
  <form (ngSubmit)="Register()" #RegisterForm="ngForm">
    <ion-grid padding class="formContent">
      <ion-row>
        <ion-col col-6>
          <ion-item no-padding>
            <ion-label no-margin floating>Nome</ion-label>
            <ion-input type="text" name="name" [(ngModel)]="farm.name" required value=""></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-row>
            <ion-col col-12>
              <ion-item no-padding>
                <ion-label>Cliente*</ion-label>
                <ion-select required [(ngModel)]="farm.client_id" name="client">
                  <ion-option *ngFor="let client of clients " value="{{client.id}}">{{client.name}}</ion-option>
                </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row class="address" margin-top>
        <label>EndereÃ§o</label>
        <ion-col col-12 col-md-4 col-lg-3>
          <ion-item>
            <ion-label floating>CEP*</ion-label>
            <ion-input type="text" required maxlength="8" [(ngModel)]="address.CEP" name="cep" value=""></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-4 col-lg-6>
          <ion-item>
            <ion-label floating>Rua*</ion-label>
            <ion-input type="text" required [(ngModel)]="address.street_name" name="street_name" value=""></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-4 col-lg-3>
          <ion-item>
            <ion-label floating>Numero*</ion-label>
            <ion-input type="text" required maxlength="11" [(ngModel)]="address.street_number" name="street_number" value=""></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label>Estado*</ion-label>
            <ion-select [(ngModel)]="address.state_id" required name="state">
              <ion-option *ngFor="let state of states" value="{{state.id}}">{{state.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6>
          <ion-item>
            <ion-label>Cidade*</ion-label>
            <ion-select required [(ngModel)]="address.city_id" name="city">
              <ion-option *ngFor="let city of cities " value="{{city.id}}">{{city.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-col margin-top col-6>
        <ion-row padding-top class="address">
          <label>Culturas</label>
          <ion-col col-12>
            <ion-item *ngFor="let culture of culturesSelected ">
              <ion-label>{{culture.name}}</ion-label>
              <ion-checkbox [(ngModel)]="culture.selected" name="checkBox-{{culture.id}}"></ion-checkbox>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-row class="center" margin-bottom>
        <button type="submit" [disabled]="!RegisterForm.form.valid" ion-button col-12 col-md-3>Cadastrar</button>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
