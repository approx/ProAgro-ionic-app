<ion-content padding>
<img src="assets/imgs/logo.png" width="50%" alt="">
<form (ngSubmit)="Register()" #RegisterForm="ngForm">
  <ion-grid padding class="formContent">
    <h1>Ol√°, {{token.name}} </h1>
    <h3>preencha esses campos para que seu cadastro seja finalizado.</h3>
    <ion-row>
      <ion-col col-12 col-md-6>
        <ion-item>
          <ion-label floating>CPF*</ion-label>
          <ion-input type="text" required minLength="11" maxlength="11" [(ngModel)]="user.CPF" name="CPF" value=""></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6>
        <ion-item>
          <ion-label floating>Telefone*</ion-label>
          <ion-input type="text" required minLength="8" maxlength="11" [(ngModel)]="user.phone" name="phone" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-md-6>
        <ion-item>
          <ion-label floating>Senha*</ion-label>
          <ion-input type="password" required maxlength="11" [(ngModel)]="user.password" name="password" value=""></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-12 col-md-6>
        <ion-item>
          <ion-label floating>Confirmar senha*</ion-label>
          <ion-input type="password" required maxlength="11" [(ngModel)]="user.password_confirmation" name="password_confirmation" value=""></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="justifyCenter" margin-bottom margin-top>
      <button type="submit" [disabled]="!RegisterForm.form.valid" ion-button col-12 col-md-3>Cadastrar</button>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
