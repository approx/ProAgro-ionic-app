<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row no-padding>
      <div class="bg">
      </div>
      <ion-col col-12 class="container">
        <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 class="login-box" >
          <ion-list>
            <img src="assets/imgs/logo.png" width="100%" alt="">
            <ion-item>
              <ion-label floating>CPF ou E-mail</ion-label>
              <ion-input type="text" [(ngModel)]="cpf" value=""></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Senha</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>

            <button ion-button full (click)="LogIn()">Login</button>

          </ion-list>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
