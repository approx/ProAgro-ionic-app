<ion-content padding>
  <h1 *ngIf="farm">Fazenda {{farm.name}}</h1>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6>
        <contact *ngIf="farm" [client]="farm.client" [showName]="true" [label]="'Dono'"></contact>
      </ion-col>
      <ion-col col-12 col-md-6>
        <culture *ngIf="farm" [cultures]="farm.cultures"></culture>
      </ion-col>
      <ion-col col-12 margin-top>
        <address *ngIf="farm" [address]="farm.address" [showMap]="true"></address>
      </ion-col>
    </ion-row>
  </ion-grid>
  <actions [actions]="actions"></actions>
</ion-content>
