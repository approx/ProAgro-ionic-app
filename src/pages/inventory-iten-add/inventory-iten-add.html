<ion-content *ngIf="crop" padding>
  <h1>{{crop.name}} - {{crop.field.name}} - {{crop.field.farm.name}}</h1>
  <form (ngSubmit)="Register()" #RegisterForm="ngForm">
    <ion-grid padding class="formContent">
      <ion-row style="align-items: flex-end;">
        <ion-col col-12>
          <ion-row padding-top class="address">
            <label>Inventario a ser usado nesta safra</label>
            <ion-col col-12>
              <ion-item *ngFor="let iten of crop.field.farm.inventory_itens ">
                <ion-label>{{iten.name}}</ion-label>
                <ion-checkbox [(ngModel)]="iten.selected" name="checkBox-{{iten.id}}"></ion-checkbox>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row class="justifyCenter" margin-bottom>
        <button type="submit" [disabled]="!RegisterForm.form.valid" ion-button col-12 col-md-3>Registrar</button>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
