  Ionic pages and navigation.

<ion-content padding>
  <h1>Registrar nova Atividade</h1>
  <form (ngSubmit)="Register()" #RegisterForm="ngForm">
    <ion-grid padding class="formContent">
      <ion-row style="align-items: flex-end;">
        <ion-col col-12 col-md-6 col-lg-6>
          <ion-item padding-top>
            <ion-label>Fazenda*</ion-label>
            <ion-select [(ngModel)]="farmSelected" (ngModelChange)="selectFarm()" required name="farm">
              <ion-option *ngFor="let farm of farms" [value]="farm.id">{{farm.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6 col-lg-6>
          <ion-item padding-top>
            <ion-label>Talhão*</ion-label>
            <ion-select [(ngModel)]="fieldSelected" (ngModelChange)="selectField()" required name="field">
              <ion-option *ngFor="let field of filteredFields" [value]="field.id">{{field.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-4 col-lg-4>
          <ion-item padding-top>
            <ion-label>Safra*</ion-label>
            <ion-select [(ngModel)]="activity.crop_id" (ngModelChange)="selectCrop()" required name="crop">
              <ion-option *ngFor="let crop of filteredCrops" [value]="crop.id">{{crop.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-4 col-lg-4>
          <input type="hidden" required name="activityType" [(ngModel)]="activity.activity_type_id" [value]="activity_type">
          <ion-item>
            <select-searchable
                name="atividade"
                title="Atividade*"
                [(ngModel)]="activityType"
                [items]="activityTypes"
                [canReset]="true"
                itemValueField="id"
                itemTextField="name"
                [canSearch]="true"
                (onChange)="portChange($event)">
            </select-searchable>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-4 col-lg-4>
          <ion-item>
            <ion-label floating>Nome*</ion-label>
            <ion-input type="text" [(ngModel)]="activity.product_name" name="product_name" ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6 col-lg-3>
          <ion-item>
            <ion-label floating>Valor total*</ion-label>
            <ion-input type="text" [(modelMask)]="activity.total_value" mask="R$ 9" currency="true" name="total_value" ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6 col-lg-3>
          <ion-item padding-top>
            <ion-label>Unidade*</ion-label>
            <ion-select [(ngModel)]="activity.unity_id" required name="unity">
              <ion-option *ngFor="let unity of unities" value="{{unity.id}}">{{unity.id}} - {{unity.name}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6 col-lg-3>
          <ion-item>
            <ion-label>Data da operação</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" required max="{{maxDate}}" pickerFormat="DD MM YYYY" name="operation_date" [(ngModel)]="activity.operation_date"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col col-12 col-md-6 col-lg-3>
          <ion-item>
            <ion-label>Data do pagamento</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" required max="{{maxDate}}" pickerFormat="DD MM YYYY" name="payment_date" [(ngModel)]="activity.payment_date"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row margin-top class="justifyCenter" margin-bottom>
        <button type="submit" [disabled]="!RegisterForm.form.valid " ion-button col-12 col-md-3>Cadastrar</button>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
