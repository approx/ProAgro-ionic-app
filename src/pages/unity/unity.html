<ion-content padding>
  <h1>Unidades</h1>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <form (ngSubmit)="Register()" #RrgisterForm="ngForm">
          <ion-row class="baseline">
          <ion-col col-6 col-md-5 col-lg-3>
            <ion-item>
              <ion-label floating>Abraviado</ion-label>
              <ion-input type="text" name="id" [(ngModel)]="unity.id" required value=""></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6 col-md-5 col-lg-3 style="display: flex; align-items: flex-end;">
            <ion-item>
              <ion-label floating>Nome completo</ion-label>
              <ion-input type="text" name="name" [(ngModel)]="unity.name" required value=""></ion-input>
            </ion-item>
            <button no-margin margin-left no-padding [disabled]="!RrgisterForm.form.valid" type="submit" name="button"><ion-icon name="add-circle"></ion-icon></button>
          </ion-col>
        </ion-row>
        </form>
      </ion-col>
    </ion-row>
    <ion-row padding>
      <ion-col class="culturesContainer" col-12>
        <ion-list>
          <ion-item class="item-flex" *ngFor="let unity of unities">
            {{unity.name}} - {{unity.id}}<button (click)="Delete(unity.id)" no-margin no-padding margin-left ><ion-icon name="remove-circle"></ion-icon></button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
