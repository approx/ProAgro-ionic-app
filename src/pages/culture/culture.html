<ion-content padding>
  <h1>Culturas</h1>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6>
          <form (ngSubmit)="register()" #CultureForm="ngForm">
            <ion-row class="baseline">
            <ion-col col-10>
              <ion-item>
                <ion-label floating>Nome da cultura</ion-label>
                <ion-input type="text" name="name" [(ngModel)]="name" required value=""></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-2>
              <button no-margin no-padding [disabled]="!CultureForm.form.valid" type="submit" name="button"><ion-icon name="add-circle"></ion-icon></button>
            </ion-col>
          </ion-row>
          </form>
      </ion-col>
    </ion-row>
    <ion-row padding>
      <ion-col class="culturesContainer" col-12>
        <ion-list>
          <ion-item class="item-flex" *ngFor="let culture of cultures">
            {{culture.name}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
